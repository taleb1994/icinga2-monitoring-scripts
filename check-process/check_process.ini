object CheckCommand "check_process" {
    command = [ "sudo", "-u", "root", "/etc/icinga2/scripts/check_process.sh" ]
    arguments += {
        "-p" = {
            value = "$process_name$"
            description = "The name of the process/service to check (k3s, rke2-server, rke2-agent, kafka, mongodb)."
            required = true
        }
    }
    vars.process_name = "mongodb" // Default value if not set on the service object
}