object CheckCommand "check_cpu" {
	command = [ "sudo", "-u", "root", "/etc/icinga2/scripts/check_cpu.sh" ]
	arguments += {
		"-w" = {
			value = "$cpu_wused$"
			description = "If the CPU-Usage in a time window of 5-minutes is over your designated value --> Warning-Email will be sent"
			required = true
			order = 1
		}
		"-c" = {
			value = "$cpu_cused$"
			description = "If the CPU-Usage in a time window of 5-minutes is over your designated value --> Critical-Email will be sent"
			required = true
			order = 2
		}
	}
}