object CheckCommand "check_memory" {
	command = [ "sudo", "-u", "root", "/etc/icinga2/scripts/check_memory.sh" ]
	arguments += {
		"-w" = {
			value = "$ram_wused$"
			description = "The percentage of used RAM before going WARNING. -- For Example: 85"
			required = true
			order = 1
		}
		"-c" = {
			value = "$ram_cused$"
			description = "The percentage of used RAM before going CRITICAL. -- For Example: 90"
			required = true
			order = 2
		}
	}
}